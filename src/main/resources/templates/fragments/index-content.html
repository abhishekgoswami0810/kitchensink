<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Content Fragment</title>
</head>
<body>
<!-- Define the fragment here -->
<div th:fragment="content">
  <h1>Welcome to Member Registration!</h1>

  <div>
    <p>You have successfully deployed a Spring Boot Application.</p>
  </div>

  <div th:if="${registrationSuccess}">
    <div th:text="${successMessage}" class="valid"></div>
  </div>
  <!-- Display Error Message if Flash Attribute 'registrationError' is true -->
  <div th:if="${registrationError}" class="invalid">
    <div th:text="${errorMessage}" class="valid"></div>
  </div>

  <!-- Registration Form -->
  <form th:action="@{/register}" th:object="${member}" method="post">
    <fieldset>
      <legend>Member Registration</legend>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" class="invalid" th:errors="*{name}"></span>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" class="invalid" th:errors="*{email}"></span>
      </div>

      <div>
        <label for="phoneNumber">Phone #:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
        <span th:if="${#fields.hasErrors('phoneNumber')}" class="invalid"
              th:errors="*{phoneNumber}"></span>
      </div>

      <div>
        <button type="submit" class="register">Register</button>
      </div>
    </fieldset>
  </form>

  <!-- Members List -->
  <h2>Members</h2>
  <div th:if="${#lists.isEmpty(members)}">
    <em>No registered Members.</em>
  </div>
  <div th:if="${!#lists.isEmpty(members)}">
    <table th:if="${!#lists.isEmpty(members)}" class="simpletablestyle">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone #</th>
        <th>REST URL</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td>
          <a th:href="@{/rest/members/{id}(id=${member.id})}">/rest/members/<span
              th:text="${member.id}"></span></a>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      REST url for all members: <a th:href="@{/rest/members}">/rest/members</a>
    </div>
  </div>
</div>
</body>
</html>
